<template>
    <div class="slds-box slds-theme_default slds-var-p-around_medium">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
        </template>
        <template if:true={dataArr}>
            <div class="slds-grid slds-wrap">
                <template for:each={dataArr} for:item="data">
                    <div class="slds-col slds-size_1-of-3 slds-var-m-bottom_large" key={data.index}>
                        <c-osf-person-account-k-p-i-cell value={data.value} label={data.label} icon={data.icon}></c-osf-person-account-k-p-i-cell>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
